<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<div th:insert="navbar :: navbar"></div>
	
	<h2>Record a watering</h2>

	<form action="#" th:action="@{/water}" th:object="${watering}" method="post">
	
		<label for="plant">Plant:</label>
		<select th:field="*{plant}">
			<option id="plant" th:each="p : ${plants}"
					th:value="${p.id}"
					th:text="${p.species} + ' - ' + ${p.location}">
			</option>
		</select>
		
		<br>
		
		<label for="dateWatered">Date Watered:</label>
		<input type="text" id="dateWatered" placeholder="YYYY-MM-dd" th:field="*{dateWatered}" >
		
		<br>

		<input type="submit" value="Record watering">
	</form>

</body>
</html>
