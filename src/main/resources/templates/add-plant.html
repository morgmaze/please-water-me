<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<div th:insert="navbar :: navbar"></div>

	<h2>Add a plant</h2>

	<form action="#" th:action="@{/plants}" th:object="${plant}" method="post">
		<label for="species">Species</label>
		<input type="text" th:field="*{species}" id="species" placeholder="Species">
		<span th:if="${#fields.hasErrors('species')}" th:errors="*{species}"></span>
		
		<br>

		<label for="location">Location</label>
		<input type="text" th:field="*{location}" id="location" placeholder="Location">
		<span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
		
		<br>
		
		<label for="dateAcquired">Date Acquired</label>
		<input type="text" th:field="*{dateAcquired}" id="dateAcquired" placeholder="yyyy-MM-dd">
		
		<br>

		<input type="submit" value="Add Plant">
	</form>
</body>
</html>
