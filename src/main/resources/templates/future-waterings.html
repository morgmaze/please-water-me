<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<div th:insert="navbar :: navbar"></div>
	
	<div th:switch="${futureWaterings}">
		<h4 th:case="null">No future watering reminders set!</h4> <!-- TODO: fix -->

		<div th:case="*">
			<h2>Future Watering Reminders</h2>
			<div th:each="reminder : ${futureWaterings}">
				<p>Plant:</p>
				<p th:text="${reminder.plant.species}"></p>
				
				<p>Water again on:</p>
				<p th:text="${reminder.reminderDate}"></p>
				<br>
			</div>
		</div>
	</div>
</body>
